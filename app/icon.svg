<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e293b" stroke="#475569" stroke-width="2"/>

  <!-- Castle/Tower -->
  <!-- Base -->
  <rect x="25" y="55" width="50" height="30" fill="url(#towerGrad)" stroke="#1e293b" stroke-width="1.5"/>

  <!-- Tower body -->
  <rect x="35" y="35" width="30" height="25" fill="url(#towerGrad)" stroke="#1e293b" stroke-width="1.5"/>

  <!-- Battlements -->
  <rect x="35" y="30" width="6" height="8" fill="#4A90E2"/>
  <rect x="47" y="30" width="6" height="8" fill="#4A90E2"/>
  <rect x="59" y="30" width="6" height="8" fill="#4A90E2"/>

  <!-- Door -->
  <rect x="44" y="68" width="12" height="15" rx="6" fill="#334155"/>

  <!-- Windows -->
  <rect x="40" y="43" width="7" height="9" fill="#fbbf24"/>
  <rect x="53" y="43" width="7" height="9" fill="#fbbf24"/>

  <!-- Target/Crosshair accent -->
  <circle cx="75" cy="25" r="10" fill="none" stroke="#ef4444" stroke-width="2"/>
  <line x1="75" y1="18" x2="75" y2="32" stroke="#ef4444" stroke-width="2"/>
  <line x1="68" y1="25" x2="82" y2="25" stroke="#ef4444" stroke-width="2"/>
</svg>
